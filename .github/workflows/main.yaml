name: Node.js CI

on: [push]

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - uses: actions/cache@v3
        with:
            key: ${{ runner.os }}-build-dependencies-${{ hashFiles('**/package-lock.json') }}
            path: |
              ./node_modules
      - run: npm install

  lint:
    needs: dependencies

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-build-dependencies-${{ hashFiles('**/package-lock.json') }}
          path: |
            ./node_modules
      - run: npm run lint

  build:
    needs: lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-build-dependencies-${{ hashFiles('**/package-lock.json') }}
          path: |
            ./node_modules
      - run: npm run build
      - run: npm test
      - name: Archive artufacts
          uses: actions/upload-artifact@v4
          with:
            name: dist
            path: dist


  sun-subflow:
    uses: kse-web-development-practice/react-examples/.github/workflows/reusable.yml@main
    with:
      some: 'some-parameter-here'
